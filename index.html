<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Discos DEV</title>
</head>
<body class="bg-light">
    <div class="hero-image">
        <div class="hero-text">
            <h1>DEVMIX</h1>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-3 mx-auto">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="text-primary">Registro de Discos</h5>
                    <div class="row">
                        <div class="col-md-12 mx-auto">
                            <div class="mb-3">
                                <label class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="inputName"
                                    placeholder="Escribe el nombre del disco">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Precio:</label>
                                <input class="form-control" id="inputPrice" type="number">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Año:</label>
                                <input class="form-control" id="inputYear" type="number">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-sm btn-primary float-end"
                                id="registroDisco">Registrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9 mx-auto">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="text-primary">Lista de Discos</h5>
                    <form class="row g-6">
                        <div class="col-md-4">
                            <input type="search" class="form-control" id="search" placeholder="Buscar disco por ID,nombre,precio,año...">
                        </div>
                    </form>
                    <div class="row mt-4">
                        <div class="col-md-12 mx-auto">
                            <table class="table display" id="tableDiscos">
                                <thead class="text-center">
                                    <tr class="mostrar">
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                        <th>Año</th>
                                    </tr>
                                </thead>
                                <tbody class="text-center" id="discosList">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script src="main.js"></script>

</html>
